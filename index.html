<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Interactiva</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="galeria-container">
        <h1>Galería de Imágenes Interactiva</h1>
        <div class="formulario">
            <input type="text" id="urlImagen" placeholder="URL de la imagen">
            <input type="text" id="tituloImagen" placeholder="Título de la imagen">
            <input type="text" id="descripcionImagen" placeholder="Descripción de la imagen">
            <button id="agregarImagenBtn">Agregar Imagen</button>
        </div>
        <div id="galeria" class="galeria"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <img id="modalImagen" src="" alt="Imagen">
            <div id="modalTitulo"></div>
            <div id="modalDescripcion"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
